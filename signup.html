<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - CodSoft UI/UX</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="floating-images">
        <img src="laptop.png" alt="Floating Laptop Device" class="float-img img1" />
        <img src="mobile.png" alt="Floating Mobile Device" class="float-img img2" />
        <img src="watch.png" alt="Floating Tablet/Watch Device" class="float-img img3" />
    </div>

    <div class="container">
        <img src="CODSHOP logo.png" alt="CODSHOP - Sign Up Logo" class="form-logo" />
        <hr class="divider" />
        <h2>Create Account</h2>

        <form novalidate>
            <input type="text" id="fullname" placeholder="Full Name" required />
            <input type="email" id="email" placeholder="Email Address" required />
            <input type="password" id="password" placeholder="Password" required />
            <input type="password" id="confirm-password" placeholder="Confirm Password" required />

            <div class="terms">
                <input type="checkbox" id="agree" required />
                <label for="agree">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>

            <button type="submit" id="signup-btn">Sign Up</button>
        </form>

        <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            const pass1 = document.getElementById("password").value;
            const pass2 = document.getElementById("confirm-password").value;
            const btn = document.getElementById("signup-btn");

            if (pass1 !== pass2) {
                alert("Passwords do not match!");
                e.preventDefault();
            } else {
                btn.innerText = "Creating Account...";
                btn.disabled = true;
            }
        });
    </script>
</body>

</html>
