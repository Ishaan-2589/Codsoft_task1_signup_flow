<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CodSoft UI/UX</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="floating-images">
        <img src="laptop.png" alt="Floating Laptop Device" class="float-img img1" />
        <img src="mobile.png" alt="Floating Mobile Device" class="float-img img2" />
        <img src="watch.png" alt="Floating Tablet/Watch Device" class="float-img img3" />
    </div>

    <div class="container">
        <img src="CODSHOP logo.png" alt="CODSHOP - Login Logo" class="form-logo" />
        <hr class="divider" />
        <h2>Welcome Back!</h2>

        <form novalidate>
            <input type="email" id="login-email" placeholder="Email Address" required />
            <input type="password" id="login-password" placeholder="Password" required />

            <div class="terms" style="margin-bottom: 10px;">
                <a href="#" style="margin-left: auto;">Forgot password?</a>
            </div>

            <button type="submit">Login</button>
        </form>

        <p class="switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            const email = document.getElementById("login-email").value;
            const pass = document.getElementById("login-password").value;
            if (!email || !pass) {
                alert("Please fill in all fields.");
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
